if (!System.getenv().containsKey("ANDROID_HOME")) {
    throw new RuntimeException("Setup ANDROID_HOME enviroment variable with path to android SDK")
}

project.ext["androidJar"] = fileTree(dir: "${System.getenv("ANDROID_HOME")}/platforms/android-25/", include: ['android.jar'])

buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    group = 'com.truecaller'
    version = "1.1.6"

    if (!project.hasProperty("IS_RELEASE_BUILD")) {
        version = "$version-SNAPSHOT"
    }

    repositories {
        mavenLocal()
        maven { url "file://${System.getenv("ANDROID_HOME")}/extras/android/m2repository/" }
        jcenter()
        mavenCentral()
    }

    // Workaround for http://issues.gradle.org/browse/GRADLE-1682
    tasks.withType(Test) {
        scanForTestClasses = false
        include "**/*Test.class" // whatever Ant pattern matches your test class files
    }
}
